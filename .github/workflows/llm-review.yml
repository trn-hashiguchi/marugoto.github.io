# .github/workflows/llm-review.yml
name: LLM Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # PR へのコメント投稿に必要

# 同一PRで更新が来たら古い実行をキャンセル
concurrency:
  group: llm-review-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run_llm_review:
    name: Run LLM Review
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa-key.json
      GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
      GOOGLE_CLOUD_LOCATION: ${{ secrets.GOOGLE_CLOUD_LOCATION }}
      GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}
      LLM_REVIEW_OUTPUT: llm_review_result.txt
      LLM_INPUT_MODE: full
      DIFF_CONTEXT: "3"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # merge-base計算に必須

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('.github/ci/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r .github/ci/requirements.txt

      - name: Decode GCP SA key (Base64 -> file)
        run: echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > sa-key.json

      - name: Run LLM review
        run: python .github/ci/review_with_llm.py

      - name: Upload review result
        uses: actions/upload-artifact@v4
        with:
          name: llm-review-result
          path: llm_review_result.txt
          retention-days: 7

  post_comment_to_pr:
    name: Post comment to PR
    runs-on: ubuntu-latest
    needs: [run_llm_review]
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download review result
        uses: actions/download-artifact@v4
        with:
          name: llm-review-result
          path: ./artifacts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r .github/ci/requirements.txt

      - name: Post comment to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/ci/post_comment_to_mr.py
