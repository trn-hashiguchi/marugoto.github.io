name: Deploy static site with cache-busting
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Inject version query (?v=short_sha) to CSS links
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          # 例）全HTMLの rel=stylesheet のhrefに ?v=<sha> を付ける（既に?があれば &v= に）
          find . -name "*.html" -type f -print0 | xargs -0 -I{} \
            bash -lc 'awk -vsha="$SHORT_SHA" '"'"'{
              gsub(/href="([^"#?]+\.css)"/, "href=\"\\1?v=" sha "\"");
              gsub(/href="([^"#?]+\.css)\\?([^"]*)"/, "href=\"\\1?\\2&v=" sha "\"");
              print
            }'"'"' {} > {}.tmp && mv {}.tmp {}
          # .nojekyll を置く（必要なら）
          touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
