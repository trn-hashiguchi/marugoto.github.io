# Slackãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ ~40,000 æ–‡å­—ä¸Šé™ï¼ˆè¶…ãˆã‚‹ã¨åˆ‡ã‚Šè©°ã‚ã‚‰ã‚Œã‚‹ï¼‰ãŸã‚é©åº¦ã«ãƒˆãƒªãƒ 
